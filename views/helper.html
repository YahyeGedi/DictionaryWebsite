<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interaction</title>
    <style>
        /* Add any additional styles if needed */
    </style>
</head>
<body>

    <script>
        // Function to handle the search button click
        document.getElementById('searchButton').addEventListener('click', function() {
            // Add your logic for handling the search button click here
            alert('Search button clicked!');
        });

        // Function to handle the random button click
        document.getElementById('randomButton').addEventListener('click', function() {
            // Add your logic for handling the random button click here
            alert('Random button clicked!');
        });

        // Function to handle the word of the day button click
        document.getElementById('wordOfDayButton').addEventListener('click', function() {
            // Add your logic for handling the word of the day button click here
            alert('Word of the day button clicked!');
        });
    </script>

</body>
</html>
